<div class="text-light register-content">
    <h1>Cadastrar Empresa</h1>

    <form #formCompany="ngForm">
        <div class="text-light form-group">
            <label for="tradingName">Nome Fantasia:</label>
            <input [(ngModel)]="company.tradingName" #name="ngModel" type="text" class="form-control" id="tradingName" name="tradingName" minlength="3" required>
            <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                <div [hidden]="!name.errors.required">Digite o nome</div>
                <div [hidden]="!name.errors.minlength">O nome deve conter ao menos 3 caracteres.</div>
            </div> <br>

            <label for="cep">CEP:</label>
            <input [(ngModel)]="company.cep" #cep="ngModel" type="text" class="form-control" id="cep" name="cep" required>
            <div *ngIf="cep.errors && (cep.dirty || cep.touched)" class="alert alert-danger">
                <div [hidden]="!cep.errors.required">Digite o CEP</div>
            </div> <br>

            <label for="cnpj">CNPJ:</label>
            <input [(ngModel)]="company.cnpj" #name="ngModel" type="number" class="form-control" id="cnpj" name="cnpj"> <br>
        </div>
        <div class="form-group text-center">
            <input [disabled]="!formCompany.form.valid" type="submit" class="btn btn-success" value="Cadastrar" (click)="register()">
            <a class="btn btn-outline-danger" [routerLink]="'/companies'">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><span></span> Voltar
            </a>
        </div>
    </form>
</div>
